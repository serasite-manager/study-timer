<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勉強タイマー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            font-size: 24px;
        }
        #timer {
            font-size: 72px;
            font-weight: bold;
            margin: 20px 0;
        }
        #startTimeDisplay {
            font-size: 16px;
            color: gray;
            margin-bottom: 20px;
        }
        button {
            font-size: 18px;
            margin: 5px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

    <h1>勉強時間</h1>
    <div id="timer">00:00:00</div>
    <div id="startTimeDisplay">勉強開始時刻: --時--分</div>
    <button onclick="startTimer()">スタート</button>
    <button onclick="stopTimer()">ストップ</button>
    <button onclick="resetTimer()">リセット</button>

    <script>
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval;
        let running = false;
        let startDate = null;

        function updateTimer() {
            const now = Date.now() - startTime + elapsedTime;
            const hours = String(Math.floor(now / 3600000)).padStart(2, '0');
            const minutes = String(Math.floor((now % 3600000) / 60000)).padStart(2, '0');
            const seconds = String(Math.floor((now % 60000) / 1000)).padStart(2, '0');
            document.getElementById('timer').textContent = `${hours}:${minutes}:${seconds}`;
        }

        function startTimer() {
            if (!running) {
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);
                running = true;

                startDate = new Date();
                const currentDate = new Date();
                
                const startMonth = String(startDate.getMonth() + 1).padStart(2, '0'); // 月は0から始まる
                const startDay = String(startDate.getDate()).padStart(2, '0');
                const startHour = String(startDate.getHours()).padStart(2, '0');
                const startMinute = String(startDate.getMinutes()).padStart(2, '0');

                let startTimeText = `${startHour}時${startMinute}分`;
                if (startDate.getDate() !== currentDate.getDate()) {
                    startTimeText = `${startMonth}月${startDay}日 ${startHour}時${startMinute}分`;
                }

                document.getElementById('startTimeDisplay').textContent = `勉強開始時刻: ${startTimeText}`;
            }
        }

        function stopTimer() {
            if (running) {
                clearInterval(timerInterval);
                elapsedTime += Date.now() - startTime;
                running = false;
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            elapsedTime = 0;
            document.getElementById('timer').textContent = "00:00:00";
            document.getElementById('startTimeDisplay').textContent = "勉強開始時刻: --時--分";
            running = false;
        }
    </script>

</body>
</html>
